{% extends 'core/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %}

<div class="min-h-screen bg-gradient-to-br from-indigo-600 to-purple-700 flex flex-col items-center justify-start py-20">

    <div class="text-center mb-12 animate-fade-in-up">
        <h1 class="text-4xl lg:text-6xl text-white font-extrabold drop-shadow-lg mb-4">
            🏠 Welcome to LEO's Rooms 🚪
        </h1>
        <p class="text-lg text-white/90">
            Choose a room and start chatting in real-time! 💬
        </p>
    </div>

    <div class="w-full max-w-7xl flex flex-wrap justify-center animate-fade-in-up delay-300">
        {% for room in rooms %}
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4 transform transition duration-500 hover:scale-105">
                <div class="p-8 bg-white rounded-3xl shadow-2xl hover:shadow-3xl text-center transition duration-500">
                    <h2 class="mb-5 text-2xl font-bold text-indigo-700">{{ room.name }}</h2>

                    <a href="{% url 'room' room.slug %}" class="inline-block px-6 py-3 rounded-full text-white bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-purple-600 hover:to-indigo-600 font-semibold shadow-lg transition transform hover:scale-110">
                        🚪 Join Room
                    </a>
                </div>
            </div>
        {% empty %}
            <p class="text-white text-xl">No rooms available yet 😔</p>
        {% endfor %}
    </div>

</div>

<style>
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in-up {
        animation: fadeInUp 1s ease-out forwards;
    }

    .delay-300 {
        animation-delay: 0.3s;
    }
</style>

{% endblock %}
